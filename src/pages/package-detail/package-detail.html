<ion-header>

	<ion-navbar>
		<ion-title>商品详情</ion-title>
	</ion-navbar>

</ion-header>

<ion-content>
	<ion-list>
		<ion-item>
			<ion-thumbnail item-start>
				<img src="{{goods.img}}">
			</ion-thumbnail>
			<div class='listRight'>
				<div class="listT">
					<div>{{goods.name}}</div>
				</div>
				<div class="listB">
					<div>{{goods.price}}元/月</div>
					<div>销量：{{goods.num}}套</div>
				</div>

			</div>
		</ion-item>
	</ion-list>
	<div class='detail'>
		{{goods.detail}}
	</div>
	<button class='doBtn' ion-button block color="danger" (click)='toStaging()'>立即办理</button>
</ion-content>
