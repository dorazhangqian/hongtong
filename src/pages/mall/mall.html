<ion-header>

	<ion-navbar>
		<ion-title>商城</ion-title>
	</ion-navbar>

</ion-header>

<ion-content>
	<ion-slides pager>
		<ion-slide>
			<img src="assets/imgs/banner2.png" alt="" />
		</ion-slide>
		<ion-slide>
			<img src="assets/imgs/banner2.png" alt="" />
		</ion-slide>
		<ion-slide>
			<img src="assets/imgs/banner2.png" alt="" />
		</ion-slide>
	</ion-slides>

	<div class="goodsType">
		<ion-segment [(ngModel)]="type" (ionChange)="segmentChanged($event)">
			<ion-segment-button value="type0">
				全部
				<div *ngIf='type=="type0"' class="activeType"></div>
			</ion-segment-button>
			<ion-segment-button value="type1">
				分类1
				<div *ngIf='type=="type1"' class="activeType"></div>
			</ion-segment-button>
			<ion-segment-button value="type2">
				分类2
				<div *ngIf='type=="type2"' class="activeType"></div>
			</ion-segment-button>
			<ion-segment-button value="type3">
				分类3
				<div *ngIf='type=="type3"' class="activeType"></div>
			</ion-segment-button>
			<ion-segment-button value="type4">
				分类4
				<div *ngIf='type=="type4"' class="activeType"></div>
			</ion-segment-button>
		</ion-segment>
	</div>
	<div class='typeSort'>
			<button ion-button outline (click)='sort("num")'>销量
				<div class="sortImg">
				<img src="assets/imgs/{{numSort?'icon_red_up_arrow@2x':'icon_gray_up_arrow@2x'}}.png" alt="" />
				<img src="assets/imgs/{{numSort?'icon_gray_down_arrow@2x':'icon_red_down_arrow@2x'}}.png" alt="" />
			</div>
			</button>
			<button ion-button outline (click)='sort("price")'>
				价格
				<div class="sortImg">
				<img src="assets/imgs/{{priceSort?'icon_red_up_arrow@2x':'icon_gray_up_arrow@2x'}}.png" alt="" />
				<img src="assets/imgs/{{priceSort?'icon_gray_down_arrow@2x':'icon_red_down_arrow@2x'}}.png" alt="" />
			</div>
			</button>
		</div>
	<div [ngSwitch]="type" class="typeList">
		<ion-grid>
			<ion-row>
				<ion-col col-6 *ngFor='let item of goodsList' (click)='toGoodsDetail()'>
					<div class="goods">
						<img src="{{item.img}}" alt="" />
						<div class="goodsName">{{item.name}}</div>
						<div class="goodsPN">
							<span>{{item.price}} <span>元/月</span></span>
							<span>销量：{{item.num}}</span>
						</div>
					</div>
				</ion-col>
			</ion-row>
		</ion-grid>
	</div>

</ion-content>
