<ion-header>

	<ion-navbar>
		<ion-title>套餐列表</ion-title>
	</ion-navbar>

</ion-header>

<ion-content>
	<ion-list inset>
		<ion-item *ngFor='let item of list' (click)='toPackageDetail()'>
			<ion-thumbnail item-start>
				<img src="{{item.img}}">
			</ion-thumbnail>
			<div class='listRight'>
				<div class="listT">
					<div>{{item.name}}</div>
					<p>销量：{{item.num}}套</p>
				</div>
				<div class="listB">
					<div>{{item.price}}元/月</div>
					<div (click)='showShare(item.id)'><img src="assets/imgs/icon_share@2x(1).png" alt="" />分享</div>
				</div>
			</div>
		</ion-item>
	</ion-list>
</ion-content>
<div class='shadowShare' *ngIf=shadowShare (click)='closeShare()'>
	<img src="assets/imgs/icon_share_wechat_pressed@2x.png" alt="" (click)='share("分享到微信")' />
	<img src="assets/imgs/icon_share_qq_pressed@2x.png" alt="" (click)='share("分享到朋友圈")' />
</div>
